<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #f0f0f0;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
        }

        .friend-list,
        .chat-box,
        .extra-features {
            border: none;
            overflow-y: auto;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
            color: #ffffff;
        }

        .chat-box-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-radius: 8px;
            background: #222;
        }

        .message-input {
            display: flex;
            padding: 12px;
            border-radius: 8px;
            background: #222;
            margin-top: 1%;
            margin-bottom: 5%;
        }

        .message-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            outline: none;
        }

        .message-input button {
            padding: 12px 18px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin-left: 10px;
            transition: 0.3s;
        }

        .message-input button:hover {
            background: #0056b3;
        }

        .friend-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .friend-list li {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 5px;
            background: #2a2a2a;
            transition: 0.3s;
        }

        .friend-list li:hover {
            background: #444;
        }

        .extra-features button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .extra-features button:hover {
            background: #0056b3;
        }

        .user_continer {
            width: 80%;
            height: 70px;
            background-color: black;
            margin-top: 10%;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }

        .picholder {
            width: 30%;
            height: 90%;
            margin-left: 3%;
        }

        .userpic {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-size: cover;
        }

        .textHolder {
            width: 60%;
            height: 50%;
            margin-left: 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }

        .userName {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin-top: 20%;
        }

        .messg {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="friendoss" class="container friend-list">
        <h3>Friends</h3>
        <ul id="friendList">
            <!-- Friend list items -->
        </ul>
    </div>
    <div class="container chat-box">
        <div id="chatBox" class="chat-box-content"></div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button type="button" id="sendButton">Send</button>
        </div>
        <input type="hidden" id="receiverIdInput" />
    </div>
    <div class="container extra-features">
        <h3>Extra Features</h3>
        <button id="inviteButton">Invite to Game</button>
        <button id="blockButton">Block User</button>
        <button id="unblockButton">Unblock User</button>
    </div>
    <script src="chat.js"></script>
</body>

</html>
