<!DOCTYPE html>
<html lang="en">
<head>
	<title> Ft_transport | Host Tournament</title>
	<!-- <link rel="stylesheet" href="src/styles.css"> -->
</head>

<body>
	<notification-header2></notification-header2>

  	<div class="mt-28 md:mt-36 lg:mt-40 2xl:mt-52 mx-8 lg:mx-14 xl:mx-20 2xl:mx-28">
		<div class="titleESC">
			<div class="flex flex-col items-center ml-10">
				<button type="button" data-page="profil" class="rtnProfilBtn exitBt">
					<img class="size-6 md:size-7 lg:size-8 xl:size-9" src="../public/logos/close.png">
				</button>
				<h1 class="ESC2 text-2xs md:text-xs lg:text-sm xl:text-base pt-2">
					ESC
				</h1>
			</div>
			<div class="text">
				<h1 class="texxt text-sm sm:text-base lg:text-lg xl:text-xl 2xl:text-2xl">
					Host a new tournament
				</h1>
			</div>
		</div>

		<form id="tournamentForm" class="mt-16 lg:mb-10 grid grid-cols-2 gap-x-5 md:gap-x-7 lg:gap-x-10 gap-y-8 md:gap-y-10 lg:gap-y-12" novalidate>
			<div class="flex flex-col max-550:gap-3 gap-5 pt-3 text-white">
				<label for="tournament-name" class="max-550:text-sm sm:text-base md:text-lg lg:text-xl 2xl:text-2xl">Tournament name</label>
				<div class="flex flex-col h-[60px]">
					<input type="text" id="tournament-name" name="tournament-name" placeholder="Enter your Tournament name..." value="" class="border-none rounded-lg bg-gray-500 bg-opacity-50 placeholder-gray-300 px-3 py-2 max-550:text-xs text-sm lg:text-base 2xl:text-lg text-gray-300 focus:outline-0 focus:ring ring-gray-300" required>
				</div>
				<label for="tournament-name" class="mt-6 max-550:text-sm sm:text-base md:text-lg lg:text-xl 2xl:text-2xl">Map cover</label>
				<div id="coverImage" class="flex items-center justify-between border rounded-2xl px-3 bg-cover bg-center bg-no-repeat w-full max-550:h-44 xs:h-48 sm:h-52 md:h-56 lg:h-72 xl:h-80 2xl:h-96" style="background-image: url('../public/images/cover_1.jpeg');">
					<button type="button" id="prevBtn">
						<svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="size-10">
							<path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
						</svg>
					</button>
					<button type="button" id="nextBtn">
						<svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="size-10">
							<path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
						</svg>
					</button>
				</div>
				<input type="hidden" id="coverImageInput" name="coverImageInput" required>
			</div>
			<div id="inviteFriendsMode" class="flex flex-col border-4 rounded-2xl bg-transparent text-white px-3 pt-2.5" style="border-color: #5487a8;">
				<label class="text-center max-550:text-sm sm:text-base md:text-lg lg:text-xl 2xl:text-2xl">Add friends...</label>
				<div id="invitedFriendsList" class="flex flex-col xs:gap-2 sm:gap-3 gap-2 border-t-4 border-b-4 border-gray-300 py-2 mt-5 rounded-lg overflow-y-auto overscroll-auto max-550:h-[265px] xs:h-[305px] sm:h-80 md:h-[335px] lg:h-[400px] xl:h-[435px] 2xl:h-[500px] scrollable">
					<friendtotournament-tag></friendtotournament-tag>
					<friendtotournament-tag></friendtotournament-tag>
					<friendtotournament-tag></friendtotournament-tag>
				</div>
			</div>
			<button type="submit" class="col-span-2 rounded-3xl p-2 text-white max-550:text-lg text-xl lg:text-2xl 2xl:text-3xl max-550:h-11 h-12 lg:h-14 2xl:h-16" style="background-color: #8a8a92;">
					Start
			</button>
		</form>
	</div>
</body>
</html>
