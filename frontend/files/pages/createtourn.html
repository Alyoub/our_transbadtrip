<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../src/styles/Tournament_css/tournament1.css">
    <!-- <link rel="stylesheet" href="../src/styles/Tournament_css/new.css"> -->
    <link rel="stylesheet" href="../src/styles/Tournament_css/Tournament.css">

</head>
<body>
    <notification-header2></notification-header2>
    <div class="title">
        <div class="empty3"></div>
        <div class="exit">
        <button class="exitBt">
            <img id="closeAI" src="../public/logos/X_symbol.svg" class="close_logo">
        </button>
        <h1 class="ESC">
            ESC
        </h1>
        </div>
        <div class="text">
        <h1 class="texxt">
            Pong Tournament 
        </h1>
        </div>
        <div class="empty4"></div>
    </div>

        <form id="tournamentForm" class="flex flex-col flex-1 gap-10 mt-20">
            <label for="playerName" class="inputlabel ">Enter player names to begin:</label>
            <div class="player-inputs flex-grow scale-125">
                <input type="text" id="player1" name="player1" placeholder="Player 1" aria-labelledby="playerName">
                <input type="text" id="player2" name="player2" placeholder="Player 2" aria-labelledby="playerName">
                <input type="text" id="player3" name="player3" placeholder="Player 3" aria-labelledby="playerName">
                <input type="text" id="player4" name="player4" placeholder="Player 4" aria-labelledby="playerName">
            </div>
			<button id="startTournamentBtn" type="submit" data-page="tournament" class="self-center">Start Tournament</button>
        </form>
    </div>
</body>
</html>
